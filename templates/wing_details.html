{% extends 'base.html' %}

{% block title %}{{ wing.name }} Details{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">{{ wing.name }} Details</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Hostel</label>
                <p class="mt-1 text-lg">{{ wing.hostel.name }}</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <p class="mt-1 text-lg">{{ wing.name }}</p>
            </div>
        </div>
        <div class="mt-6">
            <a href="{% url 'wing-update' wing.pk %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Edit</a>
            <a href="{% url 'wing-delete' wing.pk %}" class="ml-2 bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Delete</a>
            <a href="{% url 'wing-list' %}" class="ml-2 bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
