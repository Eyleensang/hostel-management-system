{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <!-- Username Field -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg" required>
            </div>
            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-lg" required>
            </div>
            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Login</button>
            </div>
        </form>
        <!-- Error Messages -->
        {% if form.errors %}
        <div class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-600">
            <p>Invalid username or password. Please try again.</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
