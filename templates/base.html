<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hostel Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">🏠 Hostel Manager</a>
            <ul class="flex gap-4">
                <li><a href="/" class="hover:text-gray-300">Home</a></li>
                <li><a href="#About" class="hover:text-gray-300">About</a></li>
                 <li><a href="#hostels" class="hover:text-gray-300">Hostels</a></li>
                <li><a href="#contact" class="hover:text-gray-300">Contact</a></li>
                <li><a href="{% url 'login' %}" class="hover:text-gray-300">login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto my-6">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-10">
        © 2025 Hostel Management System
    </footer>
</body>
</html>
